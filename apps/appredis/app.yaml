apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: https://github.com/ppapapetrou76/argocd-playground.git
    targetRevision: HEAD
    path: ./redis

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
