---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: simple-app-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: simple-app-role
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "update", "get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: simple-app-role-binding
subjects:
  - kind: ServiceAccount
    name: simple-app-sa
roleRef:
  kind: Role
  name: simple-app-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: simple-app-create-cm
spec:
  template:
    spec:
      serviceAccountName: simple-app-sa
      containers:
        - name: create-configmap
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              kubectl create configmap simple-app-cm --from-literal=foo=bar --dry-run=client -o yaml | kubectl apply -f -
      restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: Job
metadata:
  name: simple-app-delete-cm
  annotations:
    argocd.argoproj.io/hook: PostDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: simple-app-sa
      containers:
        - name: delete-configmap
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              kubectl delete configmap simple-app-cm --namespace postdelete -
      restartPolicy: OnFailure
